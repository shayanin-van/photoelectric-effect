<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mitr"
    />
    <title>Photoelectric Effect</title>
    <style>
      body {
        font-family: "Mitr", sans-serif;
        color: rgb(114, 114, 114);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      #myCanvas {
        border: 0px;
        touch-action: none;
        background-color: #ffffff;
        width: 90%;
        max-width: 360px;
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>

    <script>
      // Get the canvas element
      const canvas = document.getElementById("myCanvas");
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      // Get the 2D rendering context
      const ctx = canvas.getContext("2d");

      // sizing
      const phyWidth = 10; // in cm.
      const phyHeight = 10; // in cm.
      let ppcm = canvas.width / phyWidth; // ppcm = pixel per centimeter

      // physics
      const workFunction = 2.6;

      // time
      const startTime = Date.now() / 1000;
      let prevTime = startTime;
      let currentTime;
      let deltaTime;

      // coordinate converting function from physical to canvas space
      function xCon(x) {
        return -x + 8.5;
      }
      function yCon(y) {
        return -y + 5;
      }

      // resize event
      window.addEventListener("resize", () => {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        ppcm = canvas.width / phyWidth; // ppcm = pixel per centimeter
      });

      // electron class
      class Electron {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.radius = 0.5;

          this.v = 0;
          this.m = 0.01; // electron mass
          this.F = -1; // force acting on electron

          this.isHovered = false;
          this.isDragged = false;
          this.isReleased = false;
        }

        createPath() {
          ctx.beginPath();
          ctx.arc(
            xCon(this.x) * ppcm,
            yCon(this.y) * ppcm,
            this.radius * ppcm,
            0,
            2 * Math.PI
          );
        }

        draw() {
          ctx.fillStyle = "#f5b9b0";
          if (this.isHovered) {
            ctx.fillStyle = "#eb978a";
          }
          ctx.strokeStyle = "#d47263";
          ctx.lineWidth = 0.1 * ppcm;
          this.createPath();
          ctx.fill();
          ctx.stroke();

          // text
          ctx.fillStyle = "#d47263";
          ctx.font = 1 * ppcm + "px mitr";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("e", xCon(this.x) * ppcm, yCon(this.y) * ppcm);

          // energy
          if (this.isReleased == false) {
            drawEnergyGap(0, 0, "#8fcf88", 0, this.x);
          }
        }

        update() {
          // emitting
          if (this.x > workFunction) {
            this.isReleased = true;
            this.isDragged = false;
            this.v = 4;
            this.x = this.x + this.v * deltaTime;
            if (this.x > 11) {
              this.x = 0;
              this.v = 0;
              this.isReleased = false;
            }
          }

          if (this.isDragged == false && this.isReleased == false) {
            // semi-implicit euler update
            this.v = this.v + (this.F / this.m) * deltaTime;
            this.x = this.x + this.v * deltaTime;

            // constraint
            if (this.x < 0) {
              this.x = 0;
            }
          }

          // draw
          this.draw();
        }
      }

      // class instanciation
      const electron = new Electron(0, 0);

      // electron drag event
      let pointerX = undefined;
      canvas.addEventListener("pointermove", handleMove);
      canvas.addEventListener("pointerdown", handleDown);
      function handleMove(evt) {
        electron.createPath();
        if (
          ctx.isPointInPath(convToCanvasX(evt.x), convToCanvasY(evt.y)) ||
          electron.isDragged
        ) {
          electron.isHovered = true;
        } else {
          electron.isHovered = false;
        }

        if (electron.isDragged) {
          if (pointerX != undefined) {
            delX = convToCanvasX(evt.x) - pointerX;
            electron.x = electron.x - delX / ppcm;
            electron.v = -delX / (deltaTime * ppcm);
          }
          pointerX = convToCanvasX(evt.x);
          // drag constraint
          if (electron.x < 0) {
            electron.x = 0;
            pointerX = 8.5 * ppcm;
          }
        }
      }
      function handleDown(evt) {
        electron.createPath();
        if (ctx.isPointInPath(convToCanvasX(evt.x), convToCanvasY(evt.y))) {
          electron.isHovered = true;
          electron.isDragged = true;

          window.addEventListener(
            "pointerup",
            () => {
              electron.isHovered = false;
              electron.isDragged = false;
              electron.v = 0;
            },
            { once: true }
          );
        }
      }

      // animation loop
      function animFrame() {
        requestAnimationFrame(animFrame);
        onEachStep();
      }

      function init() {
        animFrame();
      }

      window.onload = init;

      function onEachStep() {
        // time
        currentTime = Date.now() / 1000;
        elapseTime = currentTime - startTime;
        deltaTime = currentTime - prevTime;
        prevTime = currentTime;

        // clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // draw functions
        drawMetalSurface();
        drawWorkFunctionBand();
        electron.update();
      }

      function drawMetalSurface() {
        ctx.fillStyle = "#DADBDD";
        ctx.beginPath();
        ctx.rect(xCon(0) * ppcm, yCon(5) * ppcm, 1.5 * ppcm, 10 * ppcm);
        ctx.fill();
      }

      function drawWorkFunctionBand() {
        const gradient = ctx.createLinearGradient(
          xCon(0) * ppcm,
          yCon(5) * ppcm,
          xCon(workFunction) * ppcm,
          yCon(5) * ppcm
        );
        gradient.addColorStop(0, "#aec7e855");
        gradient.addColorStop(1, "#aec7e811");
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.rect(
          xCon(workFunction) * ppcm,
          yCon(5) * ppcm,
          workFunction * ppcm,
          10 * ppcm
        );
        ctx.fill();

        drawEnergyGap(0, -3.5, "#aec7e8", 0, workFunction);
      }

      function drawEnergyGap(xStart, yStart, color, angle, length) {
        let arrowSize = 0.5;
        if (length < arrowSize) {
          arrowSize = length;
        }

        // line
        ctx.strokeStyle = color;
        ctx.lineWidth = 0.1 * ppcm;
        ctx.beginPath();
        ctx.moveTo(xCon(xStart) * ppcm, yCon(yStart) * ppcm);
        ctx.lineTo(
          xCon(xStart + (length - arrowSize) * Math.cos(angle)) * ppcm,
          yCon(yStart + (length - arrowSize) * Math.sin(angle)) * ppcm
        );
        ctx.stroke();

        // arrow head
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(
          xCon(xStart + length * Math.cos(angle)) * ppcm,
          yCon(yStart + length * Math.sin(angle)) * ppcm
        );
        ctx.lineTo(
          xCon(
            xStart +
              (length - arrowSize) * Math.cos(angle) +
              0.5 * arrowSize * Math.cos(angle + Math.PI / 2)
          ) * ppcm,
          yCon(
            yStart +
              (length - arrowSize) * Math.sin(angle) +
              0.5 * arrowSize * Math.sin(angle + Math.PI / 2)
          ) * ppcm
        );
        ctx.lineTo(
          xCon(
            xStart +
              (length - arrowSize) * Math.cos(angle) -
              0.5 * arrowSize * Math.cos(angle + Math.PI / 2)
          ) * ppcm,
          yCon(
            yStart +
              (length - arrowSize) * Math.sin(angle) -
              0.5 * arrowSize * Math.sin(angle + Math.PI / 2)
          ) * ppcm
        );
        ctx.fill();

        // line end
        ctx.beginPath();
        ctx.moveTo(
          xCon(
            xStart +
              length * Math.cos(angle) +
              0.5 * arrowSize * Math.cos(angle + Math.PI / 2)
          ) * ppcm,
          yCon(
            yStart +
              length * Math.sin(angle) +
              0.5 * arrowSize * Math.sin(angle + Math.PI / 2)
          ) * ppcm
        );
        ctx.lineTo(
          xCon(
            xStart +
              length * Math.cos(angle) -
              0.5 * arrowSize * Math.cos(angle + Math.PI / 2)
          ) * ppcm,
          yCon(
            yStart +
              length * Math.sin(angle) -
              0.5 * arrowSize * Math.sin(angle + Math.PI / 2)
          ) * ppcm
        );
        ctx.stroke();

        // text
        if (length < 1) {
          return;
        }
        ctx.font = 0.4 * ppcm + "px mitr";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.save();
        ctx.translate(
          xCon(
            xStart +
              0.4 * length * Math.cos(angle) +
              0.5 * Math.cos(angle + Math.PI / 2)
          ) * ppcm,
          yCon(
            yStart +
              0.4 * length * Math.sin(angle) +
              0.5 * Math.sin(angle + Math.PI / 2)
          ) * ppcm
        );
        ctx.rotate(angle);
        ctx.fillText(length.toFixed(1) + " eV", 0, 0);
        ctx.restore();
      }

      // convert window x coordinate to canvas x coordinate
      function convToCanvasX(winX) {
        let rect = canvas.getBoundingClientRect();
        return winX - rect.left - window.scrollX;
      }

      // convert window y coordinate to canvas y coordinate
      function convToCanvasY(winY) {
        let rect = canvas.getBoundingClientRect();
        return winY - rect.top - window.scrollY;
      }
    </script>
  </body>
</html>
